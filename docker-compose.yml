version: '3.8'
services:
  window-gallery-creator:
    image: "registry.gitlab.com/windowgallery/creator:latest"
    restart: always
    env_file: .env
    pull_policy: always
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "85:85"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - window-gallery-creator
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 